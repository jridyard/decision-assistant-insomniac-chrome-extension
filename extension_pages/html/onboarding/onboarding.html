            <div id="wizard-property-listing" class="bs-stepper vertical mt-2 linear">
              <div class="bs-stepper-header" style="display: none;">
                <div class="step active" data-target="#personal-details">
                  <button type="button" class="step-trigger" aria-selected="true">
                    <span class="bs-stepper-circle">
                      <i class="bx bx-user"></i>
                    </span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-title">Personal Details</span>
                      <span class="bs-stepper-subtitle">Your Name/Email</span>
                    </span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#property-details">
                  <button type="button" class="step-trigger" aria-selected="false" disabled="disabled">
                    <span class="bs-stepper-circle">
                      <i class="bx bx-home"></i>
                    </span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-title">Property Details</span>
                      <span class="bs-stepper-subtitle">Property Type</span>
                    </span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#property-features">

                </div>

                    </span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-title">Property Area</span>
                      <span class="bs-stepper-subtitle">Covered Area</span>
                    </span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#price-details">
                  <button type="button" class="step-trigger" aria-selected="false" disabled="disabled">
                    <span class="bs-stepper-circle">
                      <i class="bx bx-dollar"></i>
                    </span>
                    <span class="bs-stepper-label">
                      <span class="bs-stepper-title">Price Details</span>
                      <span class="bs-stepper-subtitle">Expected Price</span>
                    </span>
                  </button>
                </div>
              </div>
              <div class="bs-stepper-content">

                      <div class="col-12">
                        <div class="row">
                          <div class="col-md mb-md-0 mb-2">
                            <div class="form-check custom-option custom-option-icon">
                              <label class="form-check-label custom-option-content" for="brokerRole">

                                  <i class="bx bx-crown"></i>
                                  <span class="custom-option-title"> I am the Broker </span>
                                  <small>
                                    Manages the pullers who cart the tickets.
                                  </small>
                                </span>
                                <input name="plUserType" class="form-check-input" type="radio" value="2" id="brokerRole">
                              </label>
                            </div>
                          </div>
                          <div class="col-md mb-md-0 mb-2">
                            <div class="form-check custom-option custom-option-icon">
                              <label class="form-check-label custom-option-content" for="pullerRole">
                                <span class="custom-option-body">
                                  <i class="tf-icons bx bx-cart-alt"></i>
                                  <span class="custom-option-title"> I am a Puller </span>
                                  <small>
                                    Carts the tickets for the broker to resell.
                                  </small>
                                </span>
                                <input name="plUserType" class="form-check-input" type="radio" value="3" id="pullerRole">
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
